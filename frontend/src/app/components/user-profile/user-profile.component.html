<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img title="usr_img" class="rounded-circle mt-5" width="150px" src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-High-Quality-Image.png"><span class="font-weight-bold">{{user.name}}</span><span class="text-black-50">{{user.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Perfil</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12"><label class="labels">Nombre de usuario</label><input type="text" class="form-control" value={{user.username}} disabled></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Nombre completo</label><input type="text" class="form-control" value={{user.name}} disabled></div>
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" value={{user.email}} disabled></div>
                    <div class="col-md-12"><label class="labels">Rol</label><input type="text" class="form-control" value={{user.rol}} disabled></div>
                </div>
            </div>
        </div>
    </div>
</div>
