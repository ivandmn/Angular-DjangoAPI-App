<div class="m-2 border border-dark rounded">
    <div class="row m-0 text-center align-items-center titlepowerbi border-bottom border-dark" [style.background-color]="pwbiCategory.color">
        <h2>{{pwbiCategory.name}}</h2>
    </div>
    <div class="row m-0 p-2 pb-0 text-end ms-auto" *ngIf="this.current_user.rol == 'admin'">
        <div class="col-md-12">
            <form [formGroup]="newnessForm" class="d-inline">
                <label class="col-md me-2"><input formControlName="isNewness" type="checkbox"> Novedad</label>
            </form>
            <button class="col-md" (click)="showConfirmModal('Estás seguro de que quieres eliminar esta publicación?', 'deletePublication')">Eliminar Publicación</button>
        </div>
    </div>
    <div class="row border border-dark m-2 p-0">
        <h4 class="col-md-12 p-0 text-center w-100 border-bottom border-dark bg-dark text-white" style="word-break: break-word;">{{pwbiPublication.title}}</h4>
        <div class="row m-2" style="min-height: 330px;" *ngIf="pwbiPublication.video_link">
            <div class="col-xl-4" style="overflow: auto;">
                <youtube-player [videoId]="pwbiPublication.video_link" (stateChange)="onVideoStateChange($event, pwbiPublication.id,pwbiPublication.title)" [width]="595" [height]="360"></youtube-player>
            </div>
            <div class="col-xl-8" style="max-height: 360px; overflow: auto;">
                <div class="pe-4 text-end" style="font-size: 12px; font-style: italic; width: 100%">{{pwbiPublication.creation_date| ddMmYYYYDate}}</div>
                <span style="word-wrap: break-word; white-space: pre-wrap;">{{pwbiPublication.summary}}</span>
            </div>
        </div>
        <div class="col-xl-12 p-3 border-top border-dark" style="max-height: 360px; overflow: auto;">
            <span style="word-wrap: break-word; white-space: pre-wrap;">{{pwbiPublication.description}}</span>
        </div>

    </div>
</div>

<div class="modal fade" id="confirmModalPowerBiPublication" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" id="confirmModalContentPowerBiPublication"> 
    </div>
</div>
